<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport"
          content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no">

    <title>$Title$</title>

        * {
            moz-user-select: -moz-none;

<body>

    alert(the_browser_name);
    alert(version)
